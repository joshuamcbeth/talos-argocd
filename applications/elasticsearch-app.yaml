apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elasticsearch
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://helm.elastic.co
      targetRevision: 8.5.1
      chart: elasticsearch
      helm:
        values: |
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
          volumeClaimTemplate:
            storageClassName: "local-path"
            resources:
              requests:
                storage: 10Gi
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: elastic-system
  syncPolicy:
    automated: { prune: true, selfHeal: true }
