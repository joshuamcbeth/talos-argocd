apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-simulated-app
  namespace: argocd
  labels:
    name: nginx-simulated
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx-simulated

  source:
    repoURL: https://github.com/joshuamcbeth/talos-argocd.git
    targetRevision: HEAD
    path: manifests/nginx-simulated

  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - 'ResourceOverrides={"apps/v1/Deployment": [{"jsonPointers": ["/spec/replicas"]}]}'
