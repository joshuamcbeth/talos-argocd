apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager-porkbun
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/joshuamcbeth/talos-argocd.git
    targetRevision: HEAD
    path: infrastructure/cert-manager

  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      # Allows ArgoCD to process a single file containing multiple resources
      - ServerSideApply=true
